<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techcon Website</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</li></a>
            <li><a href="#about">About</li></a>
            <li><a href="#schedule">Schedule</li></a>
            <li><a href="#contact">Contact</li></a>
        </ul>
    </nav>
    <main>
        <form action="">
            <label for="Fullname">Fullname:</label>
                <input type="text" placeholder="Enter your fullname"><br><br>
            <label for="Email">Email:</label>
                <input type="email" placeholder="Enter an email" ><br><br>
            <label for="password">Password:</label>
                <input type="password" required placeholder="Enter a password"><br><br>
            <p>Do you agree with the Terms and Condition ?</p>
            <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree</label><br>
            <button type="submit">Register Now</button>
        </form>
    </main>

    </footer>
